type Comets {
  date: String
  energy: String
  impactE: String
  lat: String
  latDir: String
  lon: String
  lonDir: String
  alt: String
  vel: String
}
type Query {
  comets: [Comets]
    @rest(
      endpoint: "https://us-central1-stepzen-web-staging.cloudfunctions.net/keyArraytoValueArray/?root=root.data&fields=date,energy,impactE,lat,latDir,lon,lonDir,alt,vel&url=https://ssd-api.jpl.nasa.gov/fireball.api;"
    )
}
